<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/Strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="de">
<html>
<head>
  <meta content="text/html; charset=ISO-8859-1" http-equiv="content-type">
  <title>Round Corner Example for Open-jACOB Draw2D</title>
        <!-- common, all times required, imports -->
        <SCRIPT src='../wz_jsgraphics.js'></SCRIPT>      <SCRIPT src='../mootools.js'></SCRIPT>      <SCRIPT src='../moocanvas.js'></SCRIPT>      <SCRIPT src='../draw2d.js'></SCRIPT>

        <!-- example specific imports -->
	<SCRIPT src="Start.js"></SCRIPT>
	<SCRIPT src="End.js"></SCRIPT>
	<SCRIPT src="RoundCornerFigure.js"></SCRIPT>
</head>
<body onselectstart="return false;" style="margin:0px;padding:0px;" onkeydown="">
<div id="paintarea" style="position:absolute;left:0px;top:0px;width:3000px;height:3000px" >
    <!-- The information help text -->
    <div style="background-color:white;border:1px solid gray;width:350px;padding:10px;font-size:8pt; ">
    <center><b>Draw2D 0.9.11 - A simple diagram drawing demo<br>
    by Andreas Herz (a.herz @ freegroup.de)
    <br>
    </b>
    <br>
    <div style="color:red;font-size:9pt">Focus of this example: How to create a collapseable figure with round corners</div>
    </center>
    <br>
    <center>See more on <a href="http://www.draw2d.org">Open-jACOB Draw2D</a></center>
    </div>

</div>
<script>
  var workflow  = new Workflow("paintarea");

  // Add my own round corner figure
  //
  var obj = new RoundCornerFigure();
  obj.setTitle("Any Object with Round Corner");
  obj.setContent("Lorem ipsum dolor siconsectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis ");
  workflow.addFigure(obj, 200,300);

  var start = new Start();
  workflow.addFigure(start, 50,350);

  var end = new End();
  workflow.addFigure(end, 500,350);

  // Create a Connection
  var c = new Connection();
  c.setSource(start.getPort("output"));
  c.setTarget(obj.getPort("input"));
  workflow.addFigure(c);

  // do it again......
  c = new Connection();
  c.setSource(obj.getPort("output"));
  c.setTarget(end.getPort("input"));
  workflow.addFigure(c);
</script>
</body>
</html>
