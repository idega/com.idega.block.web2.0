<body>

<div id="paintarea" style="position:absolute;left:0px;top:0px;width:3000px;height:3000px" >
    <!-- The information help text -->
    <div style="background-color:white;border:1px solid gray;width:350px;padding:10px;font-size:8pt;">
    <center><b>Draw2D 0.9.14 - A simple diagram drawing demo<br>
    by Andreas Herz (a.herz @ freegroup.de)
    <br>
    </b>
    <br>
    <div style="color:red;font-size:9pt">Focus of this example: Usage of the ConnectionAnchor class.</div>
    </center>
    <br>
    <center>See more on <a href="http://www.draw2d.org">Open-jACOB Draw2D</a></center>
    </div>

</div>

<script type="text/javascript">
  var workflow  = new Workflow("paintarea");

  // Add an simple annotation to the canvas
  //
  var annotation = new Annotation("NOTE: It is not binding that a connection ends in the corresponding port. See ConnectionAnchor for more information.");
  annotation.setDimension(300,70);
  workflow.addFigure(annotation,400,50);

  var actor = new shape.uml.Actor("Teacher");
  workflow.addFigure(actor,150,150);


  var object = new shape.uml.Class("Object");
  object.addAttribute("id","String");
  workflow.addFigure(object,300,150);

  var rectangle = new shape.uml.Class("Rectangle");
  rectangle.addAttribute("width","Integer","0");
  rectangle.addAttribute("height","Integer","0");
  workflow.addFigure(rectangle,100,300);

  var circle = new shape.uml.Class("Circle");
  circle.addAttribute("diameter","Integer","0");
  workflow.addFigure(circle,500,300);

  var con = new shape.uml.InheritanceConnection();
  con.setSource(rectangle.portTop);
  con.setTarget(object.portTop);
  workflow.addFigure(con);

  var con = new shape.uml.InheritanceConnection();
  con.setSource(circle.portTop);
  con.setTarget(object.portTop);
  workflow.addFigure(con);

</script>
