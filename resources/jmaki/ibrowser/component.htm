
 <div id="${uuid}" class="ibrowser">
     <div id="${uuid}_infopane" class="infopane">
         <table class="infopaneTable">
             <tr>
                 <td id="${uuid}_infopaneName" class="infopaneTitle"></td>
                 <td id="${uuid}_infopaneIndicator" class="infopaneIndicator"></td>
                 <td id="${uuid}_infopaneDetailsIcon"></td>
             </tr>
             <tr>
                 <td id="${uuid}_infopaneShortDescription" colspan="3" class="infopaneShortDescription"></td>
             </tr>
             <tr style="height:20px">
                 <td></td>
             </tr>
             <tr>
                 <td id="${uuid}_infopaneDescription" colspan="3" class="infopaneDescription"></td>
             </tr>
         </table>
     </div>
 </div>
